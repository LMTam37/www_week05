<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Candidates for Job</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-4">
    <h1>Candidates for Job</h1>
    <a th:href="@{'/jobs/employerDashboard'}" class="btn btn-secondary">Back</a>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="candidate : ${candidates}">
            <td th:text="${candidate.id}"></td>
            <td th:text="${candidate.full_name}"></td>
            <td th:text="${candidate.email}"></td>
            <td>
                <button type="button" class="btn btn-success">Send Email</button>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
