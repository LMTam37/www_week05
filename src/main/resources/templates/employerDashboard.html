<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employer Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
          integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>
<body>
<div class="container mt-4">
    <h1>Employer Dashboard</h1>
    <form action="/jobs" method="post">
        <div class="form-group">
            <label for="jobDescription">Job Description</label>
            <input type="text" class="form-control" id="jobDescription" name="jobDesc" required>
        </div>

        <div class="form-group">
            <label for="jobName">Job Name</label>
            <input type="text" class="form-control" id="jobName" name="jobName" required>
        </div>

        <div class="form-group">
            <label for="company">Select Company</label>
            <select class="form-control" id="company" name="company" required>
                <option th:each="company : ${companies}" th:value="${company.companyId}"
                        th:text="${company.companyName}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-success mt-2">Post Job</button>
    </form>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
        integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
        crossorigin="anonymous"></script>
